<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Dashboard</title>
<style>
h1 {
	margin-left: 200px;
}
#rcorners {
    border-radius: 25px;
    border: 2px solid #73AD21;
    padding: 20px; 
    width: 500px;
    height: 40px;    
}
#rcorners2 {
    border-radius: 25px;
    border: 2px solid #73AD21;
    margin-left: 30px;
    padding: 20px; 
    width: 470px; 
    height: 30px; 
}
</style>
</head>
<body>

<h1>DASHBOARD</h1>
<div th:if="${not #lists.isempty(posts)}">
<tr th:each="post : ${posts}"> 
<p id="rcorners">Pregunta1 (<%post.usuario.nombre%>):(<%post.comentario%>)</p>
<tr th:each="respuesta : ${post.repuesta}"> 
<p id="rcorners2">Respuesta1: (<%post.respuesta.respuesta%>)</p>

</body>
</html>
